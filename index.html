<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Карта курьера</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    ymaps.ready(function () {
      var map = new ymaps.Map("map", {
        center: [55.738365615062655, 37.627828479271855], // Координаты покупателя
        zoom: 12
      });

      var courierPlacemark = new ymaps.Placemark(
        [55.7558, 37.6173], // Координаты курьера
        { balloonContent: 'Курьер сейчас здесь' }
      );

      map.geoObjects.add(courierPlacemark);
    });
  </script>
</body>
</html>
