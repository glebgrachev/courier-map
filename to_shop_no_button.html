<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>–ö–∞—Ä—Ç–∞ –∫—É—Ä—å–µ—Ä–∞</title>
  <!--<script src="https://api-maps.yandex.ru/2.1/?apikey=92bcf7c3-bc98-4394-ad36-20828c6317f7&lang=ru_RU" type="text/javascript"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.28.0/dist/umd/supabase.min.js"></script>
  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    let map, routeLine;

    const supabaseUrl = 'https://bwgagmhkswmwptufvuvn.supabase.co';
    const supabaseKey = 'YOUR_SUPABASE_KEY';
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const urlParams = new URLSearchParams(window.location.search);
    const userId = parseInt(urlParams.get('id'));
    const shopLat = parseFloat(urlParams.get('shop_lat'));
    const shopLng = parseFloat(urlParams.get('shop_lng'));

    async function updateRoute() {
      const { data, error } = await supabaseClient
        .from('courier_location')
        .select('lat, lng')
        .eq('id', userId);

      if (error || !data || data.length === 0) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –∫—É—Ä—å–µ—Ä–∞:', error);
        return;
      }

      const courierLat = data[0].lat;
      const courierLng = data[0].lng;

      // —É–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—É—é –ª–∏–Ω–∏—é, –µ—Å–ª–∏ –µ—Å—Ç—å
      if (routeLine) {
        map.geoObjects.remove(routeLine);
      }

      // —Ä–∏—Å—É–µ–º –ª–∏–Ω–∏—é –º–µ–∂–¥—É –∫—É—Ä—å–µ—Ä–æ–º –∏ –º–∞–≥–∞–∑–∏–Ω–æ–º
      routeLine = new ymaps.Polyline([
        [courierLat, courierLng],
        [shopLat, shopLng]
      ], {}, {
        strokeColor: '#2196F3',
        strokeWidth: 4,
        strokeOpacity: 0.7
      });

      map.geoObjects.add(routeLine);

      // –º–µ—Ç–∫–∞ –∫—É—Ä—å–µ—Ä–∞
      const courierPlacemark = new ymaps.Placemark([courierLat, courierLng], {}, {
        iconLayout: 'default#imageWithContent',
        iconImageSize: [32, 32],
        iconContentLayout: ymaps.templateLayoutFactory.createClass(
          '<div style="background:white;border:2px solid #2196F3;width:32px;height:32px;border-radius:50%;display:flex;align-items:center;justify-content:center;">üöö</div>'
        )
      });

      // –º–µ—Ç–∫–∞ –º–∞–≥–∞–∑–∏–Ω–∞
      const shopPlacemark = new ymaps.Placemark([shopLat, shopLng], {}, {
        iconLayout: 'default#imageWithContent',
        iconImageSize: [32, 32],
        iconContentLayout: ymaps.templateLayoutFactory.createClass(
          '<div style="background:white;border:2px solid #4CAF50;width:32px;height:32px;border-radius:50%;display:flex;align-items:center;justify-content:center;">üè¨</div>'
        )
      });

      map.geoObjects.removeAll(); // –æ—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –º–µ—Ç–∫–∏
      map.geoObjects.add(routeLine);
      map.geoObjects.add(courierPlacemark);
      map.geoObjects.add(shopPlacemark);
    }

    if (!userId || isNaN(shopLat) || isNaN(shopLng)) {
      console.error("–ù–µ –ø–µ—Ä–µ–¥–∞–Ω id –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º–∞–≥–∞–∑–∏–Ω–∞");
    } else {
      ymaps.ready(() => {
        map = new ymaps.Map("map", { 
          center: [55.75, 37.61], 
          zoom: 14,
          controls: [] // —É–±–∏—Ä–∞–µ–º –∫–Ω–æ–ø–∫–∏ –∫–∞—Ä—Ç—ã
        });
        updateRoute();
        setInterval(updateRoute, 60000); // –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
      });
    }
  </script>
</body>
</html>
