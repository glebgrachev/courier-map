<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>–ö–∞—Ä—Ç–∞ –∫—É—Ä—å–µ—Ä–∞</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=92bcf7c3-bc98-4394-ad36-20828c6317f7&lang=ru_RU" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.28.0/dist/umd/supabase.min.js"></script>
  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    let map, multiRoute;
    const supabaseUrl = 'https://bwgagmhkswmwptufvuvn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ3Z2FnbWhrc3dtd3B0dWZ2dXZuIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MDgzMDQ2NiwiZXhwIjoyMDY2NDA2NDY2fQ.YI9NnNynY6eaFhmoZjl9iSH_bzQfiWxJqcPuWf432zg';
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const urlParams = new URLSearchParams(window.location.search);
    const userId = parseInt(urlParams.get('id'));
    const shopLat = parseFloat(urlParams.get('shop_lat'));
    const shopLng = parseFloat(urlParams.get('shop_lng'));

    async function updateRoute() {
      const { data, error } = await supabaseClient
        .from('courier_location')
        .select('lat, lng')
        .eq('id', userId);

      if (error || !data || data.length === 0) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –∫—É—Ä—å–µ—Ä–∞:', error);
        return;
      }

      const courierLat = data[0].lat;
      const courierLng = data[0].lng;

      const routePoints = [
        [courierLat, courierLng],
        [shopLat, shopLng]
      ];

      if (multiRoute) {
        map.geoObjects.remove(multiRoute);
      }

      multiRoute = new ymaps.multiRouter.MultiRoute({
        referencePoints: routePoints,
        params: { routingMode: 'auto' }
      }, {
        boundsAutoApply: true,
        // üö´ –æ—Ç–∫–ª—é—á–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
        routeActiveStrokeColor: "#2196F3",
        routeActiveStrokeWidth: 5,
        routeActiveStrokeStyle: 'solid'
      });

      // –£–±–∏—Ä–∞–µ–º –ø–∞–Ω–µ–ª–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–µ –¥–æ–±–∞–≤–ª—è–µ—Ç MultiRoute
      multiRoute.model.events.add("requestsuccess", () => {
        const panels = document.querySelectorAll(".ymaps-2-1-79-route-panel, .ymaps-2-1-79-controls__toolbar");
        panels.forEach(el => el.style.display = "none");
      });

      map.geoObjects.add(multiRoute);
    }

    if (!userId || isNaN(shopLat) || isNaN(shopLng)) {
      console.error("–ù–µ –ø–µ—Ä–µ–¥–∞–Ω id –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º–∞–≥–∞–∑–∏–Ω–∞");
    } else {
      ymaps.ready(() => {
        map = new ymaps.Map("map", { center: [55.75, 37.61], zoom: 14, controls: [] });
        updateRoute(); // –ü–µ—Ä–≤–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
        setInterval(updateRoute, 60000); // –ü–æ–≤—Ç–æ—Ä –∫–∞–∂–¥—ã–µ 60 —Å–µ–∫—É–Ω–¥
      });
    }
  </script>
</body>
</html>
