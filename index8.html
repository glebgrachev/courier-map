<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Карта курьера</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=92bcf7c3-bc98-4394-ad36-20828c6317f7&lang=ru_RU" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.28.0/dist/umd/supabase.min.js"></script>
  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    let map, courierMarker, customerMarker, route;

    // Функция для инициализации карты
    function initMap(lat = 55.75, lng = 37.61, customerLat = null, customerLng = null) {
      map = new ymaps.Map("map", { center: [lat, lng], zoom: 14 });

      courierMarker = new ymaps.Placemark([lat, lng], {
        hintContent: "Курьер"
      }, {
        preset: 'islands#redDeliveryIcon'
      });

      map.geoObjects.add(courierMarker);

      if (customerLat !== null && customerLng !== null) {
        customerMarker = new ymaps.Placemark([customerLat, customerLng], {
          hintContent: "Покупатель"
        }, {
          iconLayout: 'default#imageWithContent',
          iconImageHref: '', 
          iconImageSize: [30, 30],
          iconContentLayout: ymaps.templateLayoutFactory.createClass(
            '<div style="background: #2196F3; color: white; font-weight: bold; border-radius: 50%; width: 30px; height: 30px; line-height: 30px; text-align: center;">Я</div>'
          )
        });

        map.geoObjects.add(customerMarker);

        // Построение маршрута
        route = ymaps.route([ 
          [customerLat, customerLng],  // Местоположение покупателя
          [lat, lng]  // Местоположение курьера
        ], {
          mapStateAutoApply: true
        }).then(function(route) {
          map.geoObjects.add(route);
        }, function(error) {
          alert("Ошибка при построении маршрута: " + error.message);
        });
      }
    }

    const supabaseUrl = 'https://xgkjksdukhehiqjajbdl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhna2prc2R1a2hlaGlxamFqYmRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc3NTAxODksImV4cCI6MjA1MzMyNjE4OX0.BnuHmgca-OqlOYO4n3Vj0Ddwc0OAGGMtkuQe-7mg8uU'; // ключ обрезан
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    // Функция для обновления местоположения курьера
    async function updateCourierLocation(userId) {
      const { data, error } = await supabaseClient
        .from('courier_location')
        .select('lat, lng')
        .eq('id', userId);  // Используем id пользователя

      if (error) {
        console.error('Ошибка при получении данных:', error);
        return;
      }

      if (data.length > 0) {
        const lat = data[0].lat;
        const lng = data[0].lng;
        courierMarker.geometry.setCoordinates([lat, lng]);
        map.setCenter([lat, lng]);

        // Перестроим маршрут при изменении местоположения курьера
        if (customerMarker) {
          route = ymaps.route([ 
            [parseFloat(urlParams.get('customer_lat')), parseFloat(urlParams.get('customer_lng'))],  // Местоположение покупателя
            [lat, lng]  // Местоположение курьера
          ], {
            mapStateAutoApply: true
          }).then(function(route) {
            map.geoObjects.add(route);
          }, function(error) {
            alert("Ошибка при построении маршрута: " + error.message);
          });
        }
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');  // Получаем id пользователя
    const customerLat = parseFloat(urlParams.get('customer_lat'));
    const customerLng = parseFloat(urlParams.get('customer_lng'));

    if (!userId) {
      console.error("ID пользователя не передан в URL");
    } else {
      ymaps.ready(() => {
        initMap(55.75, 37.61, customerLat, customerLng); // Инициализация карты с координатами покупателя
        updateCourierLocation(userId); // Получаем координаты курьера и обновляем местоположение
        setInterval(() => {
          updateCourierLocation(userId);  // Обновление местоположения курьера каждую минуту
        }, 60000);
      });
    }
  </script>
</body>
</html>
